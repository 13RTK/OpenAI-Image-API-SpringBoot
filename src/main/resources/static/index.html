<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片描述生成器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>图片描述生成器</h1>
    <form id="form-id">
      <label for="prompt">生成的图片描述：</label>
      <textarea id="prompt" name="prompt"></textarea>
      <div class="form-row">
        <div class="form-column">
          <label for="from">描述语言：</label>
          <input type="radio" id="from-cn" name="from" value="zh" checked>
          <label for="from-cn">中文</label>
          <input type="radio" id="from-en" name="from" value="en">
          <label for="from-en">英文</label>
        </div>
        <div class="form-column">
          <label for="size">图片大小：</label>
          <input type="radio" id="size-small" name="size" value="256x256" checked>
          <label for="size-small">小</label>
          <input type="radio" id="size-medium" name="size" value="512x512">
          <label for="size-medium">中</label>
          <input type="radio" id="size-large" name="size" value="1024x1024">
          <label for="size-large">大</label>
        </div>
      </div>
      <label for="n">生成的数量：</label>
      <input type="number" id="n" name="n" min="1" max="3" value="1">
      <button type="submit" id="sub-btn">生成图片</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
